<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover | A Library for Curiosity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="toc">
      <header class="toc-header">
        <h1>Discover</h1>
        <p>A Library for Curiosity</p>
      </header>

      <div class="toc-search">
        <input type="text" id="search" placeholder="Search topics..." />
      </div>

      <nav id="toc-list"></nav>
    </aside>

    <main class="content">
      <article id="content-display" class="fade-in">
        <h2>Welcome to Discover</h2>
        <p>Select a topic from the table of contents to begin exploring thoughtful studies and insights.</p>
      </article>
    </main>
  </div>

  <script src="data.js"></script>
  <script src="render.js"></script>
  <script src="script.js"></script>
</body>
</html>
